<!DOCTYPE html>
<html lang="ja">

  {{ partial "header.html" . }}

  <body>

    <header>
      {{ partial "navbar.html" .}}
    </header>

    <div class="container">

      <!-- sidebar -->
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          {{ partial "sidebar.html" . }}
        </div>
      </div>

      <!-- main -->
      <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

          _default_single
          <section id="main">
            <h1 id="title">{{ .Title }}</h1>
            <div>
              <article id="content">
                {{ .Content }}
              </article>
            </div>
          </section>


        </div> <!-- col -->
      </div> <!-- row -->
    </div> <!-- container -->

    <footer>
      <!--      {{ partial "footer.html" . }} -->
    </footer>


    {{ partial "scripts.html" . }}
  </body>
</html>
